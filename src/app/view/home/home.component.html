<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6" *ngFor="let d of Display">
          <div class="card">
            <div class="card-header text-center text-white bg-danger"><h2>Video</h2></div>
            <div class="card-body text-center">
              <video *ngIf="d" controls class="m-0" height="200" width="300">
                <source src="./assets/{{ d.video }}" type="video/mp4" />
              </video>
              <p>Video Title : {{d.videoTitle}}</p>
              <p>Video Description : {{d.videoDesc}}</p>
              <div class="card-footer">
              <p>Video Made By: {{d.videoOwnerName}}</p>
            </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
